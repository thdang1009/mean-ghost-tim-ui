<div class="logo">
    <a [routerLink]="['/home']" class="simple-text">
        <div class="logo-img">
            <img loading="lazy" src="/assets/img/ghost.png"  alt="Ghost"/>
        </div>
        Ghost Site
    </a>
    <a class="hi-user">Hi {{fullName}} ({{permission}})</a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form" (ngSubmit)="search()">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" [(ngModel)]="stringToSearch" [ngModelOptions]="{standalone: true}"
                        placeholder="{{ _isInPDFView ? 'Search in PDF' : 'Search in all page...' }}"
                        class="form-control">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Account</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink2">
                    <a class="dropdown-item" [routerLink]="['/logout']">Logout</a>
                    <a class="dropdown-item" [routerLink]="['/admin/my-account']">My Account</a>
                </div>
            </li>
        </ul>
    </div>
    <ul class="nav navbar-nav nav-menu-custom">
        <ng-container *ngFor="let menuItem of menuItems">
            <li *ngIf="!menuItem.hasChild" routerLinkActive="active" class="{{menuItem.class}} nav-item">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
            <li *ngIf="menuItem.hasChild && menuItem.children.length" routerLinkActive="active" class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>
                        <span class="d-md-block">{{menuItem.title}}</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink2">
                    <ng-container *ngFor="let child of menuItem.children">
                        <a class="dropdown-item" [routerLink]="[child.path]">
                            <i class="material-icons">{{child.icon}}</i>
                            {{child.title}}
                        </a>
                    </ng-container>
                </div>
            </li>
        </ng-container>
    </ul>
</div>
