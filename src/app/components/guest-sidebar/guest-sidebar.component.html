<div class="sidebar-wrapper">
    <div>
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text"
                        placeholder="{{ _isInPDFView() ? 'Search in PDF' : 'Search in all page...' }}"
                        class="form-control">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">code</i>
                    <p>
                        <span class="d-lg-none d-md-block">Code Index</span>
                    </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink2">
                    <a class="dropdown-item" [routerLink]="['/index/angular-index']">Angular</a>
                    <a class="dropdown-item" [routerLink]="['/index/html-index']">HTML</a>
                    <a class="dropdown-item" [routerLink]="['/index/css-index']">CSS</a>
                    <a class="dropdown-item" [routerLink]="['/index/javascript-index']">Javascript</a>
                    <a class="dropdown-item" [routerLink]="['/index/nodejs-index']">NodeJS</a>
                    <a class="dropdown-item" [routerLink]="['/index/mongodb-index']">MongoDB</a>
                    <a class="dropdown-item" [routerLink]="['/index/react-index']">React</a>
                </div>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
