<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Your Todo {{ searchDateDisplay }}</h4>
                    </div>
                    <form class="form-under-table-header row" (ngSubmit)="searchToDoToDay()">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Date</mat-label>
                                <input matInput [matDatepicker]="picker" name="date" [formControl]="searchDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <!-- search status, default all -->
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Trạng thái</mat-label>
                                <mat-select [(ngModel)]="searchStatus" [ngModelOptions]="{standalone: true}">
                                    <mat-option *ngFor="let item of statusList; let i = index"
                                        [(value)]="statusList[i]">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- button search -->
                        <div class="col-md-4">
                            <button mat-raised-button type="submit" [disabled]="isLoadingResults"
                                class="btn btn-info pull-right btn-w100">
                                <i class="material-icons">search</i>
                                Search
                            </button>
                        </div>
                        <!-- button add -->
                        <!-- <div class="col-md-3">
                            <button mat-raised-button type="button" [disabled]="isLoadingResults"
                                class="btn btn-info pull-right" (click)="addToDoToDay()">
                                <i class="material-icons">add</i>
                                New
                            </button>
                        </div> -->
                    </form>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <!-- <th>
                                        ID
                                    </th> -->
                                    <th style="max-width: 120px; min-width: 120px; width: 120px;">
                                        Status
                                    </th>
                                    <th>
                                        <span (click)="increaseCount()">Content</span>
                                    </th>
                                    <!-- <th style="max-width: 95px; min-width: 95px; width: 95px;">
                                        Status
                                    </th> -->
                                    <!-- <th>
                                        Update Time
                                    </th> -->
                                </thead>
                                <tbody (mouseleave)="hoveredIndex=undefined">
                                    <tr *ngFor="let tdtd of data; let index = index" [ngClass]="{
                                        'warning': tdtd.status === 'NOT_YET',
                                        'success': tdtd.status === 'DONE',
                                        'primary': tdtd.status === 'NEW',
                                        'future': tdtd.status === 'TOMORROW'
                                    }" (mouseenter)="hoveredIndex=index">
                                        <!-- <td>
                                            {{ tdtd.id }}
                                        </td> -->
                                        <td>
                                            <span class="hover-pointer" (click)="updateStatus(tdtd, index)"
                                                matTooltip="=> {{ tdtd.nextStatus || nextStatus(tdtd.status) }}">{{
                                                tdtd.status }}</span>
                                        </td>
                                        <!-- <td>
                                            <span class="hover-pointer" (click)="updateStatus(tdtd, index)"
                                                matTooltip="Update Status">
                                                {{ tdtd.date | simpleTime }}
                                            </span>
                                        </td> -->
                                        <td>
                                            <textarea type="text" [(ngModel)]="tdtd.content" class="editable wd100"
                                                (blur)="saveItem(tdtd.id, tdtd, index);false" autosize [minRows]="1"
                                                [maxRows]="3" [useImportant]="true"></textarea>
                                            <!-- <input type="text" [(ngModel)]="tdtd.content" class="editable wd100"
                                                (keyup.enter)="saveItem(tdtd.id, tdtd)"> -->
                                                <!-- <button mat-raised-button type="button" matTooltip="Delete this row"
                                                    [disabled]="isLoadingResults" [ngClass]="{
                                                        'btn': true,
                                                        'btn-info': true,
                                                        'pull-right': true,
                                                        'show-on-hover': true,
                                                        'hide-on-leave': false,
                                                        'btn-show-on-hover': true
                                                    }"
                                                    (click)="delete(item.id)">
                                                    <i class="material-icons">delete</i>
                                                </button> -->
                                        </td>
                                        <!-- <td>
                                            <span class="hover-pointer" (click)="updateStatus(tdtd)">
                                                {{ tdtd.status }}</span>
                                        </td> -->
                                        <!-- <td>
                                            {{ user.updateTime }}
                                        </td> -->
                                    </tr>
                                    <tr *ngIf="data && data.length === 0" class="text-center">
                                        <td colspan="100%">No data</td>
                                    </tr>
                                    <tr>
                                        <td colspan="100%">
                                            <button mat-raised-button type="button" matTooltip="Add Empty Row"
                                                [disabled]="isLoadingResults" class="btn btn-info pull-right btn-w100"
                                                (click)="addToDoToDay()">
                                                <i class="material-icons">add</i>
                                            </button>
                                            <button mat-raised-button type="button" matTooltip="Delete Last"
                                                [disabled]="isLoadingResults" class="btn btn-danger pull-right btn-w100"
                                                (click)="deleteLast()">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
