<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Your Todo {{ searchDateDisplay }}</h4>
                    </div>
                    <form class="form-under-table-header row" (ngSubmit)="searchToDoToDay()">
                        <div class="col-md-4 control-and-btn-container">
                            <button class="btn btn-move" (click)="decreaseDate()">
                                <span class="material-icons">
                                    arrow_back_ios
                                </span>
                            </button>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Date</mat-label>
                                <input matInput [matDatepicker]="picker" name="date" [formControl]="searchDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            <button class="btn btn-move" (click)="increaseDate()">
                                <span class="material-icons">
                                    arrow_forward_ios
                                </span>
                            </button>
                        </div>
                        <!-- search status, default all -->
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Trạng thái</mat-label>
                                <mat-select [(ngModel)]="searchStatus" [ngModelOptions]="{standalone: true}">
                                    <mat-option *ngFor="let item of statusList; let i = index"
                                        [(value)]="statusList[i]">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- button search -->
                        <div class="col-md-4">
                            <button mat-raised-button type="submit" [disabled]="isLoadingResults"
                                class="btn btn-info pull-right btn-w100">
                                <em class="material-icons">search</em>
                                Search
                            </button>
                        </div>
                    </form>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="max-width: 120px; min-width: 120px; width: 120px;">
                                        Status
                                    </th>
                                    <th>
                                        <span (click)="increaseCount()">Content</span>
                                    </th>
                                </thead>
                                <tbody (mouseleave)="hoveredIndex=undefined" cdkDropList
                                    (cdkDropListDropped)="drop($event)">
                                    <ng-container *ngIf="data && data.length; else noDataBlock">
                                        <tr *ngFor="let tdtd of data; let index = index" cdkDrag [ngClass]="{
                                        'warning': tdtd.status === TDTDStatus.NOT_YET,
                                        'success': tdtd.status === TDTDStatus.DONE,
                                        'primary': tdtd.status === TDTDStatus.NEW,
                                        'future': tdtd.status === TDTDStatus.TOMORROW
                                    }" (mouseenter)="hoveredIndex=index">
                                            <td class="text-center">
                                                <span class="hover-pointer" (click)="updateStatus(tdtd, index)"
                                                    matTooltip="=> {{ tdtd.nextStatus || nextStatus(tdtd.status) }}">{{
                                                    tdtd.status }}</span>
                                                <div class="drag-to-reorder" cdkDragHandle>
                                                    <img class="png-to-icon" src="/assets/img/drag-up-and-down.svg" alt="drag">
                                                </div>
                                            </td>
                                            <td>
                                                <textarea type="text" [(ngModel)]="tdtd.content" class="editable wd100"
                                                    (blur)="saveItem(tdtd.id, tdtd, index);false" autosize [minRows]="1"
                                                    [maxRows]="3" [useImportant]="true"></textarea>
                                                <button mat-raised-button type="button" matTooltip="Delete"
                                                    [disabled]="isLoadingResults"
                                                    class="btn btn-float-in-row btn-round btn-danger pull-right"
                                                    (click)="deleteTDTD(tdtd)">
                                                    <em class="material-icons red">delete</em>
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <ng-template #noDataBlock>
                                        <tr class="text-center">
                                            <td colspan="100%" class="text-center">
                                                <app-table-loading (size)="'sm'"></app-table-loading>
                                                No data
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <tr>
                                        <td colspan="100%">
                                            <button mat-raised-button type="button" matTooltip="Add Empty Row"
                                                [disabled]="isLoadingResults" class="btn btn-info pull-right btn-w100"
                                                (click)="addToDoToDay()">
                                                <em class="material-icons">add</em>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
