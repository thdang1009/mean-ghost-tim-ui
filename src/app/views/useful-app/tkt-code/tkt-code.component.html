<div class="main-content">
    <div class="container-fluid">
      <div class="row" style="justify-content: center;">
        <div class="col-lg-4 col-md-8 col-sm-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title">Auto run code</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="codeForm" (ngSubmit)="onFormSubmit(codeForm.value)">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput type="email" placeholder="Code" formControlName="codes">
                      <mat-error>
                        <span *ngIf="!codeForm.get('codes').valid && codeForm.get('codes').touched">
                          Please enter code split by comma, ex: code1, code2
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" [disabled]="!codeForm.valid || isRunning"
                  class="btn btn-info pull-right btn-w100">Run code</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
