<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="justify-content: center;">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 (click)="cancelCurrentRunning()" class="card-title">Auto run code</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="codeForm" (ngSubmit)="onFormSubmit(codeForm.value)">
              <div class="row">
                <div class="col-md-3 col-sm-12">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>File</mat-label>
                    <mat-select [(ngModel)]="server" (ngModelChange)="updateList()"
                      [ngModelOptions]="{standalone: true}">
                      <mat-option *ngFor="let item of listServer; let i = index" [(value)]="listServer[i]">
                        {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3 col-sm-12">
                  <span class="or-text">OR</span>
                  <input class="d-none" type="file" id="upload-file" (change)="onFileChange($event)"
                    accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                  <div class="">
                    <label for="upload-file" style="margin: 0 12px 0 0;" class="btn btn-success">
                      Choose file excel
                    </label>
                    <div class="flex-fill" style="padding-top: 6px;">
                      {{fileName || 'No file chosen'}}
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="output scrollable border-solid">
                    <ng-container *ngFor="let user of listUser ; let index = index">
                      {{user.account}} - {{user.id}}
                      <br />
                    </ng-container>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="email" placeholder="Code split by comma; Ex: code1,code2"
                      formControlName="codes">
                    <mat-error>
                      <span *ngIf="!codeForm.get('codes').valid && codeForm.get('codes').touched">
                        Please enter code split by comma, ex: code1, code2
                      </span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" [disabled]="!codeForm.valid || isRunning"
                class="btn btn-info pull-right btn-w100">{{ isRunning ? 'Running...' :'Run code' }}</button>
              <div class="clearfix"></div>
            </form>

            <div class="output-container">
              <div id="console" class="output scrollable">
                <ng-container *ngFor="let consoleValue of resultSet;">
                  <code class="fade-in" [ngClass]="{
                    'row-success': consoleValue && consoleValue.code === 0,
                    'row-error': consoleValue && consoleValue.code === -1
                  }">{{ consoleValue.message }}
                  </code>
                  <br />
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
