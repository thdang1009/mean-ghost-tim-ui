<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Origin Name
                                    </th>
                                    <th class="hidden-xs">
                                        Owner
                                    </th>
                                    <th class="hidden-xs">
                                        Ext - Type
                                    </th>
                                    <th class="hidden-xs">
                                        Url
                                    </th>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="files && files.length; else noDataBlock">
                                        <tr *ngFor="let file of files; let index = index" class="hover-pointer-td" [ngClass]="{
                                            'ghost-public-item': file.permission == 'PUBLIC',
                                            'ghost-private-item': file.permission == 'PRIVATE',
                                            'ghost-protected-item': file.permission == 'PROTECTED'
                                        }">
                                            <td (click)="edit(file)">
                                                {{ index + 1 }}
                                            </td>
                                            <td (click)="edit(file)">
                                                {{ file.originName }}
                                            </td>
                                            <td class="hidden-xs" (click)="edit(file)">
                                                {{ file.user?.fullName }}
                                            </td>
                                            <td class="hidden-xs" (click)="edit(file)">
                                                {{ file.ext }} -
                                                {{ file.type }}
                                            </td>
                                            <td class="hidden-xs" (click)="edit(file)">
                                                {{ file.urlGet}}
                                            </td>
                                            <button mat-raised-button type="button" matTooltip="Delete"
                                                class="btn btn-float-in-row btn-round btn-danger pull-right"
                                                (click)="deleteItem(file)">
                                                <em class="material-icons red">delete</em>
                                            </button>
                                        </tr>
                                    </ng-container>
                                    <ng-template #noDataBlock>
                                        <tr class="text-center">
                                            <td colspan="100%" class="text-center">
                                                <app-table-loading (size)="'sm'"></app-table-loading>
                                                No data
                                            </td>
                                        </tr>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
