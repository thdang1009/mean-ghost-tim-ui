<input #fileUpload
	[accept]="requiredFileType"
	(change)="onFileSelected($event)"
	type="file"
	class="file-input"
	multiple>

<div class="file-upload">
	{{(listFileName && listFileName.length === 1 ? listFileName[0] : ('Upload ' + listFileName.length + ' files'))}}
	<button (click)="fileUpload.click()"
		mat-mini-fab
		color="primary"
		class="upload-btn">
		<em class="material-icons">attach_file</em>
	</button>
	<app-progress-with-label *ngIf="isUploading"
		[percent]="randomNumber"
		[label]="'Uploading'"></app-progress-with-label>
</div>
