<app-ghost-pdf-viewer *ngIf="isReady; else enterLinkPart" [src]="pdfSrc" [pdfFileName]="pdfFileName" [isAdminView]="true">

</app-ghost-pdf-viewer>

<ng-template #enterLinkPart>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-info">
                            <h4 class="card-title">View book</h4>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="tryToGetBook()">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Link</mat-label>
                                    <input matInput type="text" placeholder="Past link to open"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="newLink">
                                </mat-form-field>

                                <button mat-raised-button type="submit" [disabled]="!newLink || isLoadingResults"
                                    class="btn btn-info pull-right btn-w100">
                                    <em class="material-icons">cloud_download</em>
                                    Open from Link
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
