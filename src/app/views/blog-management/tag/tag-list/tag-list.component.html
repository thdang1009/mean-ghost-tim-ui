<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table">
								<thead class=" text-primary">
									<th>#</th>
									<th>Name</th>
									<th>Description</th>
									<th>Content</th>
									<th>imgUrl</th>
								</thead>
								<tbody>
									<ng-container *ngIf="tags && tags.length; else noDataBlock">
										<tr *ngFor="let tag of tags; let index = index"
											class="hover-pointer-td">
											<td (click)="edit(tag)">{{ index + 1 }}</td>
											<td (click)="edit(tag)">{{ tag.name }}</td>
											<td (click)="edit(tag)">
												{{ tag.description }}
											</td>
											<td (click)="edit(tag)">{{ tag.content }}</td>
											<td (click)="edit(tag)">{{ tag.imgUrl}}</td>

											<button (click)="delete(tag)"
												type="button"
												matTooltip="Delete"
												class="btn-float-in-row pull-right mdc-icon-button material-icons red">
												<div class="mdc-icon-button__ripple"></div>
												delete
											</button>
										</tr>
									</ng-container>
									<ng-template #noDataBlock>
										<tr class="text-center">
											<td colspan="100%"
												class="text-center">
												<app-table-loading (size)="'sm'"></app-table-loading>
												No data
											</td>
										</tr>
									</ng-template>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
