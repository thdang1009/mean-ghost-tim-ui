<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- <div class="card-header card-header-info">
                        <h4 class="card-title ">Your Post</h4>
                    </div> -->
                    <form class="form-under-table-header row" (ngSubmit)="searchPost()">
                        <!--  date -->

                        <div class="col-md-4" *ngIf="!itemSelected || !itemSelected.id">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>From</mat-label>
                                <input matInput [matDatepicker]="pickerFrom" name="dateFrom"
                                    [formControl]="searchDateFrom">
                                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                                <mat-datepicker #pickerFrom></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4" *ngIf="!itemSelected || !itemSelected.id">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>To</mat-label>
                                <input matInput [matDatepicker]="pickerTo" name="dateTo" [formControl]="searchDateTo">
                                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                <mat-datepicker #pickerTo></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <!-- type -->
                        <div class="col-md-4" *ngIf="!itemSelected || !itemSelected.id">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Trạng thái</mat-label>
                                <mat-select [(ngModel)]="searchStatus" [ngModelOptions]="{standalone: true}">
                                    <mat-option *ngFor="let item of statusList; let i = index"
                                        [(value)]="statusList[i]">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- button add -->
                        <div class="col-md-4" *ngIf="!itemSelected || !itemSelected.id">
                            <button mat-raised-button type="button" matTooltip="Add Empty Row"
                                class="btn btn-success pull-right btn-w100" (click)="addPost()">
                                <i class="material-icons">add</i>
                                Add Empty Post
                            </button>
                        </div>
                        <!-- button search, save -->
                        <div class="col-md-4">
                            <button *ngIf="!itemSelected || !itemSelected.id" mat-raised-button type="submit"
                                [disabled]="isLoadingResults" class="btn btn-info pull-right btn-w100">
                                <i class="material-icons">search</i>
                                Search
                            </button>
                        </div>

                    </form>
                    <div class="card-body">
                        <div *ngIf="!itemSelected || !itemSelected.id" class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="max-width: 120px; min-width: 120px; width: 120px;">
                                        Update At
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                </thead>
                                <tbody cdkDropList (cdkDropListDropped)="drop($event)">
                                    <ng-container *ngIf="data && data.length; else noDataBlock">
                                        <ng-container *ngFor="let post of data; let index = index">
                                            <tr class="hover-pointer-td" cdkDrag [ngClass]="{
                                                'ghost-public-item': post.permission == 'PUBLIC',
                                                'ghost-private-item': post.permission == 'PRIVATE',
                                                'ghost-protected-item': post.permission == 'PROTECTED'
                                            }" (click)="chooseThisItem(post.id); false">
                                                <td class="text-center">
                                                    <span class="hover-pointer"
                                                        matTooltip="Create At: {{ post.createdAt | date: 'dd-MM HH:mm' }}">
                                                        {{ post.updatedAt | date: 'dd-MM HH:mm' }}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="hover-pointer">{{
                                                        post.title }}
                                                    </span>
                                                    <button mat-raised-button type="button" matTooltip="Delete Post"
                                                        [disabled]="isLoadingResults"
                                                        class="btn btn-float-in-row btn-round btn-danger pull-right"
                                                        (click)="deletePost(post)">
                                                        <i class="material-icons red">delete</i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                    <ng-template #noDataBlock>
                                        <tr class="text-center">
                                            <td colspan="100%" class="text-center">
                                                <app-table-loading (size)="'sm'"></app-table-loading>
                                                No data
                                            </td>
                                        </tr>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                        <post-edit *ngIf="itemSelected && itemSelected.id" [itemSelected]="itemSelected"
                            (save)="saveItem($event)">
                        </post-edit>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
