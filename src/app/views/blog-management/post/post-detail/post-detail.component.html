<div class="clap-container">
    <ang-clap fillColor="green" [claps]="count" [showBorder]="true" [showAnimation]="true"
        (mouseClickEvent)="clapThisPost($event)" (mouseLeaveEvent)="updateClap()" (clearClapsEvent)="removeClap()">
    </ang-clap>
</div>
<div class="container post-container">

    <article class="article-page">
        <div class="back-to-hom-button"><a (click)="backToHome()">‚Üê Back to the Blog Home</a></div>
        <figure *ngIf="ready" class="d-flex-col-mid-center">
            <img loading="lazy" class="page-image" src="{{item.postBackgroundImg}}" alt="post's image">
        </figure>

        <div class="wrap-content" *ngIf="ready">
            <header class="header-page d-flex-col-mid-center">
                <h1 class="page-title">{{item?.title}}</h1>
                <div class="page-date">
                    {{item?.author}}
                    wrote
                    {{item?.createdAt | timeAgo }}
                    ({{item?.createdAt | date }})
                </div>
                <!-- <div style="margin-top: 1rem;">
                    <div><a class="tagging__item" href="/tags/java" style="color: white;">#java</a><a
                            class="tagging__item" href="/tags/async" style="color: white;">#async</a><a
                            class="tagging__item" href="/tags/jiny" style="color: white;">#jiny</a></div>
                </div> -->
            </header>
        </div>
        <div class="post-body">
            <docu-article *ngIf="ready" [documentation]="item.content"></docu-article>
            <!-- <markdown *ngIf="ready" style="width: 100%" [data]="item.content">

            </markdown> -->
        </div>
    </article>
</div>
