<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-info">
						<h4 class="card-title">
							{{isUpdate ? 'Update' : 'New'}} Category
						</h4>
					</div>
					<div class="card-body">
						<form [formGroup]="registerForm"
							(ngSubmit)="onFormSubmit(registerForm.value)">
							<div class="row">
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input matInput
											type="text"
											placeholder="Name"
											formControlName="name">
										<mat-error>
											<span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Please enter name.</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input matInput
											type="text"
											placeholder="Description"
											formControlName="description">
										<mat-error>
											<span *ngIf="!registerForm.get('description').valid && registerForm.get('description').touched">
												Please enter your description.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input matInput
											type="text"
											placeholder="imgUrl"
											formControlName="imgUrl">
										<mat-error>
											<span *ngIf="!registerForm.get('imgUrl').valid && registerForm.get('imgUrl').touched">
												Please enter your imgUrl.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input matInput
											type="text"
											placeholder="content"
											formControlName="content">
										<mat-error>
											<span *ngIf="!registerForm.get('content').valid && registerForm.get('content').touched">
												Please enter your content.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
							</div>
							<div class="button-row">
								<button [disabled]="!registerForm.valid"
									type="submit"
									class="btn btn-info pull-right btn-w100">
									{{ isUpdate ? 'Update' : 'Create'}}
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
