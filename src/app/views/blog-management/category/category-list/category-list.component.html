<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Category</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Content
                                    </th>
                                    <th>
                                        imgUrl
                                    </th>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="categorys && categorys.length; else noDataBlock">
                                        <tr *ngFor="let category of categorys; let index = index"  class="hover-pointer-td">
                                            <td (click)="edit(category)">
                                                {{ index + 1 }}
                                            </td>
                                            <td (click)="edit(category)">
                                                {{ category.name }}
                                            </td>
                                            <td (click)="edit(category)">
                                                {{ category.description }}
                                            </td>
                                            <td (click)="edit(category)">
                                                {{ category.content }}
                                            </td>
                                            <td (click)="edit(category)">
                                                {{ category.imgUrl}}
                                            </td>
                                            <button mat-raised-button type="button" matTooltip="Delete"
                                                class="btn btn-float-in-row btn-round btn-danger pull-right"
                                                (click)="delete(category)">
                                                <em class="material-icons red">delete</em>
                                            </button>
                                        </tr>
                                    </ng-container>
                                    <ng-template #noDataBlock>
                                        <tr class="text-center">
                                            <td colspan="100%" class="text-center">
                                                <app-table-loading (size)="'sm'"></app-table-loading>
                                                No data
                                            </td>
                                        </tr>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
