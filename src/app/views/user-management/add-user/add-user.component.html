<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<form [formGroup]="registerForm"
							(ngSubmit)="onFormSubmit(registerForm.value)">
							<div class="row">
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input [errorStateMatcher]="matcher"
											matInput
											type="fullName"
											placeholder="Full Name"
											formControlName="fullName">
										<mat-error>
											<span *ngIf="!registerForm.get('fullName').valid && registerForm.get('fullName').touched">
												Please enter your Full Name.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input [errorStateMatcher]="matcher"
											matInput
											type="email"
											placeholder="Email"
											formControlName="username">
										<mat-error>
											<span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">
												Please enter your username.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input [errorStateMatcher]="matcher"
											matInput
											type="password"
											placeholder="Password"
											formControlName="password">
										<mat-error>
											<span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
												Please enter your password.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">

									<mat-form-field class="example-full-width">
										<input [errorStateMatcher]="matcherRepassword"
											matInput
											type="password"
											placeholder="Repassword"
											formControlName="repassword">
										<mat-error>
											<span *ngIf="!registerForm.get('repassword').valid && registerForm.get('repassword').touched">
												Please enter your password again.
											</span>
											<span *ngIf="registerForm.hasError('notSame') && registerForm.get('repassword').touched">
												Password does not match.
											</span>
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-12">
									<mat-form-field class="example-full-width"
										appearance="fill">
										<mat-label>Permission</mat-label>
										<mat-select [(ngModel)]="permission"
											[ngModelOptions]="{standalone: true}">
											<mat-option *ngFor="let item of permissions; let i = index"
												[(value)]="permissions[i]">
												{{item}}
											</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
							<div class="button-row">
								<button [disabled]="!registerForm.valid"
									type="submit"
									class="btn btn-info pull-right btn-w100">
									Create
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
