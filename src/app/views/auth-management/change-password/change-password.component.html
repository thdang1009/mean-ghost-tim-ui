<div class="main-content">
    <div class="container-fluid">
        <div class="row" style="justify-content: center;">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Change password</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="changePasswordForm" (ngSubmit)="onFormSubmit(changePasswordForm.value)">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="Old Password"
                                            formControlName="oldPassword" [errorStateMatcher]="matcher">
                                        <mat-error>
                                            <span
                                                *ngIf="!changePasswordForm.get('oldPassword').valid && changePasswordForm.get('oldPassword').touched">
                                                Please enter your old password
                                            </span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="Enter new password"
                                            formControlName="password" [errorStateMatcher]="matcher">
                                        <mat-error>
                                            <span
                                                *ngIf="!changePasswordForm.get('password').valid && changePasswordForm.get('password').touched">
                                                Please enter your new password
                                            </span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="password" placeholder="Enter new password again"
                                            formControlName="confirmPassword" [errorStateMatcher]="matcher">
                                        <mat-error>
                                            <span
                                                *ngIf="!changePasswordForm.get('confirmPassword').valid && changePasswordForm.get('confirmPassword').touched">
                                                Please enter your new password again.
                                            </span>
                                            <span
                                                *ngIf="changePasswordForm.hasError('notSame') && changePasswordForm.get('confirmPassword').touched">
                                                Password does not match.
                                            </span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" [disabled]="!changePasswordForm.valid || isRunning"
                                class="btn btn-info pull-right btn-w100">Update</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
